# qt app example with linux and mac: https://stackoverflow.com/questions/29721240/ci-for-qt-app-build-with-different-qt-versions

matrix:
  include:
    - os: osx
      osx_image: xcode9.3beta
      env:
        - MATRIX_EVAL=""

    # - os: osx
    #   osx_image: xcode8
